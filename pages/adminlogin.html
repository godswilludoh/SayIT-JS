<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayIT Admin Login Page</title>
  <link rel="stylesheet" href="/css/adminlogin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

</head>

<body>

  <!-- Navbar Section -->
  <!-- The navbar shouldnt be tampered with to ensure it uniformality across all webpages -->
  <nav>
    <!-- logo and Name Section -->
    <section class="logoLogoHeading">
      <div class="sayITLogo">
        <img src="/Images/sayIT-TS-01 1.png" height="80px" width="80px" alt="logo of the SayIT platform" />
      </div>
      <h1 class="logoHeading">Say<span class="IT">IT</span></h1>
    </section>

    <label for="click" class="menu_button">
      <i class="fas fa-bars"></i>
    </label>
    <input type="checkbox" id="click" />

    <!-- Links and button Section -->
    <ul class="navLinkWrapper">
      <li><a href="../index.html">HOME</a></li>
      <li><a href="../index.html#whyUs">WHY US</a></li>
      <li><a href="../pages/anonymousReport.html">REPORT</a></li>
      <li><a href="/pages/blog-page.html">BLOG</a></li>
      <li><a href="./loginpage.html" class="active">SIGN IN</a></li>
    </ul>
  </nav>

  <!-- BODY CONTENT -->

  <section class="overallContainer">
    <section class="theLoginSide">
      <div class="innerContainer">
        <h3 class="agentTitle">ADMIN LOGIN</h3>

        <form id="admin_Form">
          <!--FIELD FOR THE AGENT ID -->
          <div class="formGroup">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(137, 134, 133);">
                <path
                  d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
                </path>
              </svg>
            </span>
            <input type="text" name="adminlogin" placeholder="Admin ID" required />
          </div>

          <!--FIELD FOR THE AGENT PASSWORD-->
          <div class="formGroup">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(137, 134, 133);">
                <path
                  d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                </path>
              </svg>
            </span>
            <input type="password" name="password" placeholder="Password" required />
          </div>

          <!--FIELD FOR SUBMIT-->
          <button class="logInButton">LOGIN</button>
        </form>

        <footer>
          <p class="privacyPolicy">Privacy Policy | Terms of use</p>
          <p class="copRight">
            &copy;2022 All Rights Reserved | Designed By Tech Stars
          </p>
        </footer>
      </div>
    </section>

    <section class="theImageSide">
      <img src="../Images/SAYIT.jpeg" alt="sayITimage" width="550px" />
    </section>
  </section>

  <script src="/js/admin.js"></script>

</body>

</html>
