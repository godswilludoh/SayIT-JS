<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayIT Website</title>
    <link rel="stylesheet" href="/css/anonymousReport.css" />
    <script
      src="https://kit.fontawesome.com/ec08909fa5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Adenigba Ahmed part starts from here -->
    <!-- The navbar shouldn't be tampered with to ensure its uniformity across all webpages -->
    <nav>
      <section class="logoLogoHeading">
        <div class="sayITLogo">
          <img src="/Images/SAYIT.jpeg" height="80px" width="100px" alt="logo of the SayIT platform" />
        </div>
        <h1 class="logoHeading">
          Say<span class="IT">IT</span>
        </h1>
      </section>

      <label for="click" class="menu_button">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="click" />
      

      <ul class="navLinkWrapper">
        <li><a href="/index.html">HOME</a></li>
        <li><a href="#">WHY US</a></li>
        <li><a href="/pages/anonymousReport.html">REPORT</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="/pages/loginpage.html" class="active">SIGNUP/SIGNIN</a></li>
      </ul>
    </nav>

     <!-- Anonymous Form  Section -->

     <main>
      <div class="container">
        <form>
          <h2 class="welcome">Welcome</h2>
          <div class="user-details">
            <div class="form-box">
              <label for="sector">Sector</label>
              <select name="sector" id="form-group" required> 
                <option value="finance">Finance</option>
                <option value="education" selected>Education</option>
                <option value="sports">Sports</option>
                <option value="health">Health</option>
                <option value="energy">Energy</option>
                <option value="transportation">Transportation</option>
                <option value="agriculture">Agriculture</option>
                <option value="oil and gas">Oil and gas</option>
                <option value="banking">Banking</option>
                <option value="technology">Technology></option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div class="form-box">
              <label for="report-org">Which company, organization or individual is this about?</label>
              <input type="text" id="report-org" name="report-org"/>
            </div>

            <div class="form-box">
              <label for="affiliation">Are you affiliated to the above selected?</label>
              <select name="affiliation" id="form-group" required>
                <option value="yes">Yes</option>
                <option value="no" selected>No</option>
              </select>
            </div>

            <div class="form-box">
              <label for="report-info">What do you want to report?</label>
              <textarea id="report-infor" name="report-info" required></textarea>
            </div>

            <div class="form-box">
              <label for="upload">Upload document</label>
              <input type="file" id="upload" name="upload" required/>
              <p>Docx, Image, Audio and Videos</p>
            </div>

            <button class="btn">SUBMIT</button>                
             
            </div>
          </div>
        </form>
      </div>
     </main>

  </body>
</html>
