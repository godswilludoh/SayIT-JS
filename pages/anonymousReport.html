  <!-- Anonymous Form  Section -->

  <main>
    <div class="container">
      <form>
        <h2 class="welcome">Report Form</h2>
        <div class="user-details">
          <div class="form-box">
            <label for="sector">Which sector of the economy do you wish to report?</label><br>
            <select name="sector" id="form-group" required>
              <option value="select" selected>Select</option>
              <option value="finance">Finance</option>
              <option value="education">Education</option>
              <option value="sports">Sports</option>
              <option value="health">Health</option>
              <option value="energy">Energy</option>
              <option value="transportation">Transportation</option>
              <option value="agriculture">Agriculture</option>
              <option value="oil and gas">Oil and gas</option>
              <option value="banking">Banking</option>
              <option value="technology">Technology></option>
              <option value="entertainment">Entertainment</option>
              <option value="others">Others</option>
            </select>
          </div>

          <div class="form-group agency">
            <label for="agency">Kindly select the agency you wish to report to</label><br>
            <select name="agency" id="form-group" required>
              <option value="select" selected>Select Agency</option>
              <option value="frsc">Federal Road Safety Corps (FRSC)</option>
              <option value="nps">Nigeria Prisons Service (NPS)</option>
              <option value="nscdc">Nigeria Security and Civil Defense Corps (NSCDC)</option>
              <option value="ndlea">Nigeria Drug Law Enforcement Agency (NDLEA)</option>
              <option value="nis">Nigeria Immigrations Service (NIS)</option>
              <option value="nc">Nigeria Customs</option>
              <option value="efcc">Economic and Finance Crime Commissions (EFCC)</option>
              <option value="icfc">Independent Corrupt Practices Commission (ICPC)</option>
              <option value="others">Others</option>
            </select>
          </div>

          <div class="form-box">
            <label for="report-org">Which company, organization or individual is this about?</label>
            <input class="form-input" type="text" id="report-org" name="report-org" />
          </div>

          <div class="form-box">
            <label for="affiliation">Are you affiliated to the above selected?</label>
            <select name="affiliation" id="form-group" required>
              <option value="yes">Yes</option>
              <option value="no" selected>No</option>
            </select>
          </div>

          <div class="form-box">
            <label for="report-info">What do you want to report?</label>
            <textarea id="report-infor" name="report-info" required></textarea>
          </div>

          <div class="form-box">
            <label for="upload">Upload document</label>
            <input type="file" id="upload" name="upload" required />
            <p>Docx, Image, Audio and Videos</p>
          </div>

          <div class="form-box">
            <input type="checkbox" name="checkbox">
            <label for="checkbox">I affirm that the information provided is valid</label>
          </div>

          <!-- <button class="btn">SUBMIT</button>                 -->
          <button id="myBtn">SUBMIT</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div class="ThanksSAYit"> Thanks for speaking Up! </div>
              <div class="your_Report"> Your Report Has been Submitted </div>
              <p class="agentID">ID: (AGENT CODE -S/N)</p>
              <p class="takeNote">Please take note of your report ID</p>
              <!-- don't forget to link butn back to home -->
              <button class="returnHome">Home</button>

            </div>

          </div>

          <script>
            // Get the modal
            let modal = document.getElementById("myModal");

            // Get the button that opens the modal
            let btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            let span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function () {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }

            // retnHome.onclick = function(){

            // }

          </script>
        </div>
    </div>
    </form>
    </div>
