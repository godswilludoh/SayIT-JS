<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayIT Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="s" href="">
</head>
<body>
    <!-- Navbar Section -->
    <!-- The navbar shouldnt be tampered with to ensure it uniformality across all webpages -->
    <nav>
        <!-- logo and Name Section -->
        <section class="logoLogoHeading">
          <div class="sayITLogo">
            <img src="/Images/sayIT-TS-01 1.png" height="80px" width="80px" alt="logo of the SayIT platform" />
          </div> 
          <h1 class="logoHeading">
            Say<span class="IT">IT</span>
          </h1>
        </section>
  
        <label for="click" class="menu_button">
          <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="click" />
  
        <!-- Links and button Section -->
        <ul class="navLinkWrapper">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="#">WHY US</a></li>
          <li><a href="../pages/anonymousReport.html">REPORT</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="./loginpage.html" class="active">SIGNUP/SIGNIN</a></li>
        </ul>
    </nav>

    <header>

        <!-- Image Section -->
        <div class="lock_image">
            <img src="/Images/2913133-removebg-preview 1.png" alt="">
        </div> 

        <!-- Form Section -->
        <div class="login_form">
            <form action="" id="form">

                <!-- Error Message -->
                <small id="error-message">Error Message</small>

                <!-- Username Input Section -->
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username">                    
                </div>

                <!-- Password Input Section -->
                <div class="input ">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                   
                </div>

                <!-- Login Button Section -->
                <button type="submit" id="button">LOGIN</button>

            </form>

            <!-- Additional Info Section -->
            <div class="other_links">
                <p id="sign-up">
                    Don't have an Account? 
                    <a href="/pages/sign-up-page.html">SIGN UP</a>
                </p>
                <div class="admin-login">
                    <div id="admin-login"><a href="./adminpage.html">Admin Login</a></div> <div id="admin-login"><a href="./agentslogin.html">Agents Login</a></div> 
                </div>
               
            </div>
        </div>
    </header>

    <!-- Link and copyright Section -->
    <footer>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms Of Use</a>
        </p>
        <p>
            &copy2022. All Rights Reserved | Designed By TechStars
        </p>
    </footer>

    <script src="/js/login.js"></script>
    
</body>
</html>
