<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayIT Website</title>
    <link rel="stylesheet" href="/css/registeredReport.css" />
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script
      src="https://kit.fontawesome.com/ec08909fa5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <section class="sidebar-container">
        <div class="logo">
          <h2 class="heading"><img src="/Images/SAYIT.jpeg" alt="logo"/>Say<span class="it">IT</span></h2>
        </div>
        <ul class="sidebar-lists">
          <li class="sidebar-items"><a href="#"><box-icon type='solid' name='dashboard'></box-icon>
            Dashboard</a></li>
          <li class="sidebar-items"><a href="#"><box-icon name='message-square-edit'></box-icon>
            Make Report</a></li>
          <li class="sidebar-items"><a href="#"><box-icon type='solid' name='message-square-dots'></box-icon>
            Blog</a></li>
          <li class="sidebar-items"><a href="#"><box-icon type='solid' name='user'></box-icon>
            Profile</a></li>
        </ul>

        <button class="btn"> <box-icon name='log-out'></box-icon></i> Logout</button>
      </section>



      <section class="dashboard-interface">
        <div class="top">
          <div class="info-display">
            <p>Dashboard</p>
          </div>
          <div class="time">
            <p class="time-one">MM : HH</p>
            <p class="time-two">DD : MM : YYYY</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
