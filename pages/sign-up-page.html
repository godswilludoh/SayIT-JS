<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="/css/sign-up-page.css" />
		<script
			src="https://kit.fontawesome.com/ec08909fa5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<section class="logoLogoHeading">
				<div class="sayITLogo">
					<img
						src="../images/SAYIT.jpeg"
						height="80px"
						width="100px"
						alt="logo of the SayIT platform"
					/>
				</div>
				<h1 class="logoHeading">Say<span class="IT">IT</span></h1>
			</section>

			<label for="click" class="menu_button">
				<i class="fas fa-bars"></i>
			</label>
			<input type="checkbox" id="click" />

			<ul class="navLinkWrapper">
				<li><a href="../index.html">HOME</a></li>
				<li><a href="../index.html#whyUs">WHY US</a></li>
				<li><a href="../pages/anonymousReport.html">REPORT</a></li>
				<li><a href="/pages/blog-page.html">BLOG</a></li>
				<li>
					<a href="/pages/loginpage.html" class="active">SIGNUP/SIGNIN</a>
				</li>
			</ul>
		</nav>

		<!--form starts here-->

		<div class="signup-container">
			<form action="" class="signup-form" id="form">
				<div class="form-control">
					<input
						type="email"
						class="text-area"
						id="email"
						placeholder="Email"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Message</small>
				</div>

				<div class="form-control">
					<input
						type="text"
						class="text-area"
						id="username"
						placeholder="Username"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Message</small>
				</div>

				<div class="form-control">
					<input
						type="tel"
						class="text-area"
						id="phone-number"
						placeholder="Phone Number"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Message</small>
				</div>

				<div class="form-control">
					<input
						type="password"
						class="text-area"
						id="password"
						placeholder="Password"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Message</small>
				</div>

				<div class="form-control">
					<input
						type="password"
						class="text-area"
						id="confirm-password"
						placeholder="Confirm Password"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Message</small>
				</div>

				<button type="submit" id="createAccount">Create Account</button>
			</form>
		</div>

		<!--form ends here-->

		<footer id="sign-up-footer">
			<p class="footer-text">Privacy Policy | Terms of Use</p>
			<p class="footer-text">
				&copy2022. All Rights Reserved | Designed By Tech Stars
			</p>
		</footer>

		<!-- Link to JavaScript -->
		<script src="/js/sign-up.js"></script>
	</body>
</html>
